name: Build
on:
  push:
    branches:
      - kako
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Install SonarScanner
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.11.0
      - name: Install ReportGenerator Global Tool
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.18
      - name: Build and analyze
        working-directory: ./Application/SimianApplication
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_USE_CASE }}
        shell: pwsh
        run: |
          dotnet sonarscanner begin /k:"KakoF_estudo_caso" /o:"kakof" /d:sonar.login="${{ secrets.SONAR_TOKEN_USE_CASE }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.coverageReportPaths="coverage/SonarQube.xml"
          dotnet build
          dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage
          reportgenerator "-reports:./coverage/*/coverage.cobertura.xml" "-targetdir:coverage" "-reporttypes:SonarQube"
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN_USE_CASE }}"
